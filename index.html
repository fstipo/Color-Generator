<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Generator</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Color Generator</h1>
        </header>
        <div class="color__box">
        </div>
        <div class="code">
            <div class="rgb">
                <h4>RGB</h4>
            </div>
            <div class="hex">
                <h4>HEX</h4>
            </div>
        </div>
        <div class="range">
            <div class="box r">
                <h2>R</h2>
            </div>
            <input type="range" name="
            " id="r" min="0" max="255" value="0">
        </div>
        <div class="range">
            <div class="box g">
                <h2>G</h2>
            </div>
            <input type="range" name="
            " id="g" min="0" max="255" value="0">
        </div>
        <div class="range">
            <div class="box b">
                <h2>B</h2>
            </div>
            <input type="range" name="
            " id="b" min="0" max="255" value="0">
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
